                    <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                        <div class="card card-signup text-center">
                            <div class="card-header ">
                                <h4 class="card-title">Register</h4>
                                <div class="social">
                                    <button class="btn btn-icon btn-round btn-twitter"><i class="fa fa-twitter"></i></button>
                                    <button class="btn btn-icon btn-round btn-dribbble"><i class="fa fa-dribbble"></i></button>
                                    <button class="btn btn-icon btn-round btn-facebook"><i class="fa fa-facebook-f"></i></button>
                                    <p class="card-description"> or be classical </p>
                                </div>
                            </div>
                            <div class="card-body ">
                                <div class="input-group" [ngClass]="{'input-group-focus': isFirstNameFocused}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="nc-icon nc-single-02"></i>
                                        </span>
                                    </div>
                                    <input class="form-control" placeholder="First Name..." type="text" (focus)="isFirstNameFocused = !isFirstNameFocused" (focusout)="isFirstNameFocused = !isFirstNameFocused">
                                </div>
                                <div class="input-group" [ngClass]="{'input-group-focus': isLastNameFocused}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="nc-icon nc-circle-10"></i>
                                        </span>
                                    </div>
                                    <input class="form-control" placeholder="Last Name..." type="text" (focus)="isLastNameFocused = !isLastNameFocused" (focusout)="isLastNameFocused = !isLastNameFocused">
                                </div>
                                <div class="input-group" [ngClass]="{'input-group-focus': isEmailFocused}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="nc-icon nc-email-85"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Email..." type="email" (focus)="isEmailFocused = !isEmailFocused" (focusout)="isEmailFocused = !isEmailFocused">
                                </div>
                                <div class="form-check text-left">
                                    <label class="form-check-label">
                                        <input checked="" class="form-check-input" type="checkbox">
                                        <span class="form-check-sign"></span> I agree to the <a href="#something">terms and conditions</a>. 
                                    </label>
                                </div>
                            </div>
                            <div class="card-footer ">
                                <a class="btn btn-info btn-round" href="javascript:void(0)">Get Started</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
