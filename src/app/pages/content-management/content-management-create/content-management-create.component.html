<div class="row">
    <div class="col-md-6">
        <div class="card ">
            <div class="card-header ">
                <h4 class="card-title">Sample CRUD</h4>
            </div>
            <div class="card-body ">
                <form [formGroup]="sampleForm1" autocomplete="off">
                    <label>Title</label>
                    <div class="form-group">
                        <input class="form-control" placeholder="Title" formControlName="title">
                    </div>
                        <label>Author</label>
                    <div class="form-group">
                        <input class="form-control" placeholder="Author" formControlName="author">
                    </div>
                    <div class="form-check mt-3">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value=""> Sample Checkbox <span class="form-check-sign"></span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer ">
                <button class="btn btn-info btn-round" type="submit" (click)="submitSampleForm1Clicked()">Submit</button>
            </div>
        </div>
    </div>

</div>
